<div class='content'>
	<div class='new-survey-tile'>
		<form class="questions" novalidate>
<div>
	<div>
	<input class='form-control title-form' ng-model='survey.project' placeholder='Project Name' required type='text'/>
	<input class='form-control title-form' ng-model='survey.name' placeholder='Survey Title' required type='text'/>
</div>
					<div class='check-container'>
						<input class='filter-checkbox' ng-model='survey.filters.name' id='name' type='checkbox'></input>
						<label for='name'></label>
						<span class='tag'>Name</span>
					</div>
					<div class='check-container'>
						<input class='filter-checkbox' ng-model='survey.filters.gender' id='gender' type='checkbox'></input>
						<label for='gender'></label>
						<span class='tag'>Gender</span>
					</div>
					<div class='check-container'>
						<input class='filter-checkbox'  ng-model='survey.filters.age' id='age' type='checkbox'></input>
						<label for='age'></label>
						<span class='tag'>Age</span>
					</div>
					<div class='check-container'>
						<input class='filter-checkbox' ng-model='survey.filters.income' id='income' type='checkbox'></input>
						<label for='income'></label>
						<span class='tag'>Income</span>
					</div>
					<div class='check-container'>
						<input class='filter-checkbox' id='profession' type='checkbox'></input>
						<label for='profession'></label>
						<span class='tag'>Profession</span>
					</div>
					</div>


						<div ng-if='newFormQuestions' ng-repeat='question in newFormQuestions' class='question-container-wrapper'>
							<div class='question-container-top'>
								<span class='white'>Question <span ng-bind='$index+1'></span></span>
								<div class='question-button-container alignright'>
									<span class='fa-stack fa-fw fa-button'>
										<i class='fa fa-square fa-stack-2x fa-fw'></i>
										<i class='fa fa-pencil fa-inverse fa-stack-1x fa-fw'></i>
									</span>
									<span class='fa-stack fa-fw fa-button'>
										<i class='fa fa-square fa-stack-2x fa-fw'></i>
										<i class='fa fa-arrows fa-inverse fa-stack-1x fa-fw'></i>
									</span>
									<span class='fa-stack fa-fw fa-button'  ng-click='removeQuestion(question)'>
										<i class='fa fa-square fa-stack-2x fa-fw danger '></i>
										<i class='fa fa-times fa-inverse fa-stack-1x fa-fw fa-lg'></i>
									</span>
								</div>
							</div>
							<div class='question-container question-even'>
								<h4 ng-bind='question.name'></h4>
								<textarea class='form-control' ng-if='question.type==="open question"' readonly rows='6'></textarea>
								<span class='live-selection' ng-if='question.type==="multiple choice"' ng-repeat='option in question.options'>
									<input name='optRadio' class='square' type='radio' id='{{option.value}}'>
								</input>	<label for='{{option.value}}' class=square></label>		<span ng-bind='option.value'></span>
							</span>
							<div ng-if='question.type==="numerical scale"'>
								<div class='scale-container'>
					        	<span ng-bind='question.rangeOptions.scaleNegative'></span>
					        <span><input class='scale' type='radio' name='{{question.name}}' value='1' ng-model='answers[question.name]' id='r1'></input>
					        <label class='scale' for="r1"></label></span>
					        <span><input class='scale' type='radio' name='{{question.name}}' value='2' ng-model='answers[question.name]' id='r2'></input>
					          <label class='scale' for="r2"></label></span>
					        <span><input class='scale'type='radio' name='{{question.name}}' value='3' ng-model='answers[question.name]' id='r3'></input>
					          <label class='scale' for="r3"></label></span>
					        <span><input class='scale' type='radio' name='{{question.name}}' value='4' ng-model='answers[question.name]' id='r4'></input>
					          <label class='scale' for="r4"></label></span>
					        <span><input class='scale' type='radio' name='{{question.name}}' value='5' ng-model='answers[question.name]' id='r5'></input>
					          <label class='scale' for="r5"></label></span>
					        <span><input class='scale' type='radio' name='{{question.name}}' value='6' ng-model='answers[question.name]' id='r6'></input>
					          <label class='scale' for="r6"></label></span>
					        <span><input class='scale' type='radio' name='{{question.name}}' value='7' ng-model='answers[question.name]' id='r7'></input>
					          <label class='scale' for="r7"></label></span>
					        <span><input class='scale' type='radio' name='{{question.name}}' value='8' ng-model='answers[question.name]' id='r8'></input>
					          <label class='scale' for="r8"></label></span>
					        <span><input class='scale' type='radio' name='{{question.name}}' value='9' ng-model='answers[question.name]' id='r9'></input>
					          <label class='scale' for="r9"></label></span>
					        <span><input class='scale' type='radio' name='{{question.name}}' value='10' ng-model='answers[question.name]' id='r10'></input>
					          <label class='scale' for="r10"></label></span>
					      </input><span ng-bind='question.rangeOptions.scalePositive'></span></div>
							</div>
							</div>
							<div ng-if='question.type==="demographic information"'>
								<span ng-show='question.fullName'>Full Name:
									<input class='form-horizontal'></input>
								</span>
								<span ng-show='question.age'>Age:
									<input class='form-horizontal' type='number'></input>
								</span>
								<span ng-init='addIncome()' ng-show='question.income'>Income:
									<input class='form-horizontal' type='number'></input>
								</span>
								<span ng-init='addGender()' ng-show='question.gender'>Gender:
									<input class='form-horizontal' type='text'></input>
								</span>
							</div>
							<div ng-if='question.type==="text paragraph"'>
								<p>
									<span ng-bind='question.text'></span>
								</p>
							</div>
</div>
</div>
				<br>
					<button class='create-btn btn-addfield' ng-click='open("lg")'  type='button'>
						<i class="fa fa-plus fa-fw fa-lg"></i>
						Add Question</button>
</div>

			<div class='btn-center-nav'>
			<button class='create-btn btn-default' ng-click='saveDraft()' type='button'>Save Draft</button>
			<button class='create-btn btn-default' ng-click='survey.published = true; saveDraft()' ng-if='!survey.published' type='button'>
				<i class='fa fa-paper-plane'></i>
				Publish</button>
			<button class='create-btn btn-danger' ng-click='survey.published = false; saveDraft()' ng-if='survey.published' type='button'>Unpublish</button>

			</div>

	</form>


</div>
