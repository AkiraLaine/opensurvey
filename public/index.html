<!DOCTYPE html>

<html ng-app="votingapp">

   <head>
      <title>Voting App</title>
      <script src="js/angular.js"></script>
          <script src="js/angular-animate.js"></script>
      <script src="js/app.js"></script>

      <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">

      <link href="/public/css/bootstrap.min.css" rel="stylesheet" type="text/css">
          <link href="/public/css/main.css" rel="stylesheet" type="text/css">
            <link href="/public/css/nouislider.css" rel="stylesheet" type="text/css">
   </head>

<body  ng-controller='formCtrl'  ng-init='updateQuestions()'>
<div class='container-fluid'>
  <div class='sidebar'></div>
  <div class='content'>
  <nav class='navbar navbar-default'></nav>
  <div class='jumbotron'>
  <div class='row'>

<form novalidate class="questions">
What's on your mind? <input type='text' class='form-control' ng-model='form.question' required />

</div>
<div class='row'>
Tell us your name <input type='text' class='form-control' ng-model='form.username' required />
<input class='btn btn-default' type='submit' value='tell random people' ng-click='saveData()' />
</div>
</form>
</div>
<div class='row'>
  <div class='col-xs-6 col-xs-offset-3'>

<div ng-repeat="element in recentQuestions" class='question-element'>
<span class='question-title'>  "{{element.question}}"</span></br>
  voted yes:{{element.yes}}
  voted no:{{element.no}}</br>
  -{{element.username}}
</div>
</div>
</div>
</div>
</div>
   </body>

</html>
