<div class='content'>
<div class='margin'>
<div class='small-tile'>  
<h1>{{ name | uppercase}}</h1>
<h3>{{surveyResultsAmount}} responses</h3>
</div>
<div ng-repeat='question in questions' class='small-tile'>
    <h2><span ng-bind='question.name'></span></span></h2>
    <div ng-if='question.type === "open question"'>
    <answer-container obj='results[$index]'></answer-container>
    </div>
    <div ng-if='question.type === "multiple choice"'>
    <bar-graph obj='results[$index]' more='question'></bar-graph>
    </div>
    <div ng-if='question.type === "numerical scale"'>
    <numerical-graph></numerical-graph>
    </div>
</div>
</div>

</div>
