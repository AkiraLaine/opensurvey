<div class='full-container'>
  <div class='answer-header-tile'>
  <div class='dashboard-content'>
<h2 style='display:block' class='alignleft'>{{ name | uppercase}}</h2>

<br><br>
<div style='display:inline-block;margin-top: 5px;padding-bottom: 60px;width:100%'><span style='alignleft'>Created: {{survey.publishedDate}}</span>
<span class='icon-container alignright'>
<button class='stat-icon ghost-blue'><i class='fa fa-male fa-lg'></i> </button> <span class='blue' style='font-weight:600'><span ng-bind='maleRatio'></span>%</span>
<button class='stat-icon ghost-purple1' ng-if='survey.filters.gender'><i class='fa fa-female fa-lg'></i> </button><span class='ghost-purple1' style='font-weight:600'> <span ng-bind='femaleRatio'></span>%</span>
<span class='ghost-purple2' ng-if='survey.filters.income'><button class='stat-icon ghost-purple2'><i class='fa fa-dollar fa-lg'></i> </button> <span style='font-weight:600'>20424$</span></span>
<span ng-if='survey.filters.age'><button class='stat-icon'><i class='fa fa-birthday-cake fa-lg'></i> </button> 24 yrs</span>
</span><br>
<span>Last Response: {{survey.publishedDate}}</span>
</div>


    <div class='survey-menu-code'>http://www.placeholder.com/{{survey.link}}</div>

</div>
<div class='dashboard-info' style='line-height:2em;'>
  <span>
  Total Responses: 45
</span><br><br>

  <a ng-href='/download?id={{survey._id}}' target='_self'><button class='btn btn-block btn-secondary'>Export all data</button></a>

		<div class='dropdown full-width'>
  <button class='btn btn-block btn-secondary' style='margin-top:15px'>Change view</button>
  <span></span> <!-- dont remove, needed for closing the menu !-->
  <ul>
    <li ng-click='setViewCompact()'><i class='fa fa-check' ng-if='!view.expanded'></i> Compact</li>
    <li ng-click='setViewExpanded()'><i class='fa fa-check' ng-if='view.expanded && !view.data'></i> Expanded</li>
    <li ng-click='setViewData()'><i class='fa fa-check' ng-if='view.expanded && view.data'></i>Expanded + Raw Data</li>
  </ul>
</div>

</div>
</div>
<div ng-repeat='question in questions' class='question-wrapper' >

    <div class='textbox' ng-class='{expanded : view.expanded}'>
	<div style="clear: both;"></div>
		<top-menu obj='$index' filter='filterGender' view='view' questions='questions'></top-menu>
	<div class='full-width' ng-if='question.type === "open question"'>

    <answer-container obj='results[$index]' content='question'></answer-container>
    </div>
    <div class='full-width' ng-if='question.type === "multiple choice"'>
    <bar-graph obj='results[$index]' content='question'  view='view' filter='filter' num='$index'></bar-graph>
    </div>
    <div class='full-width' ng-if='question.type === "numerical scale"'>
    <numerical-graph obj='results[$index]' filter='filter' num='$index' content='question' view='view'></numerical-graph>
    </div>
    </div>
</div>
</div>
