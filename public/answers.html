<div class='container'>
<div class='jumbotron'>
<h1>{{ surveyResults.name | uppercase}}</h1>
<h3>{{surveyResultsAmount}} responses</h3>
<div ng-repeat='question in surveyResults.questions'>
    <h2><span ng-bind='question.name'></span></span></h2>
    <div ng-if='question.type === "open question"'>
    <div ng-repeat='answer in surveyResults.all[$index] track by $index'><p>"<span ng-bind='answer'></span>"</p></div>
    </div>
    <div ng-if='question.type === "multiple choice"'>
    <bar-graph obj='surveyResults.all[$index]' more='question'></bar-graph>
    <div ng-repeat='answer in surveyResults.all[$index] track by $index'><p>"<span ng-bind='answer'></span>"</p></div>
    </div>
    <div ng-if='question.type === "numerical scale"'>
    <numerical-graph></numerical-graph>
    <div ng-repeat='answer in surveyResults.all[$index] track by $index'><p>"<span ng-bind='answer'></span>"</p></div>
    </div>
</div>

</div>
</div>
