<div class='content'>

  <div class='dashboard-tile' ng-repeat='survey in ::activeSurveys'>

        <div class='dashboard-content'>

      <my-chart></my-chart>
    </div>

    </br>
    <a ng-href='/results:{{survey.link}}'><button class='btn btn-block btn-secondary'>Show Responses</button></a></div>
  </div>
</div>
