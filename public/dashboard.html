<div class='full-container'>
  <div ng-if='activeSurveys.length === 0' class='dashboard-error'>You have not yet created any surveys. Get started  <a class='blue' href='/create'>here</a>.</div>
  <div class='dashboard-tile' ng-repeat='survey in ::activeSurveys'>

        <div class='dashboard-content'>

      <my-chart></my-chart>
    </div>
    <div class='dashboard-info'><i class='fa fa-check-circle blue fa-fw fa-lg'></i> Status: Active</br><i class='fa fa-file-text-o fa-fw fa-lg blue'></i> Replies: <span ng-bind='getAnswerAmount(survey.answers)'></span></br> <i class='fa fa-link fa-lg fa-fw blue'></i> Link: <a href='/survey/{{survey.link}}' target='_blank'> <span style='text-decoration:underline; color:#fff' ng-bind='survey.link'></span></a>
    </br>
    <a ng-href='/results:{{survey.link}}' class='btn full-width'>Show Responses</a></div>
  </div>
</div>
