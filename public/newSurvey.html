
<body ng-app="votingapp" ng-controller='formCtrl'  ng-init='updateQuestions()'>
  <div class='content'>
    <h1>New Survey</h1>
    <div>
      <form novalidate class="questions">
        Project* <input type='text' class='form-control' ng-model='form.question' required />
        Survey Name* <input type='text' class='form-control' ng-model='form.username' required />
          <div id='formQuestionContainer'></div><br/>
        <button class='btn btn-success' type='button' ng-click='open("lg")'><i class="fa fa-plus fa-fw"></i> Add Question</button>
        </div>

      </form>
   <div ng-show="selected">Selection from a Dialogue: {{ selected }}</div>
    </div>
  </div>

</body>
