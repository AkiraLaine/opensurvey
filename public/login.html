<html ng-app='votingapp' ng-controller='formCtrl'>

   <head>
      <title>Voting App</title>
      <script src="/js/angular.js"></script>
      <script src="/js/angular-animate.js"></script>
			<script src='/js/ui-bootstrap.js'></script>
      <script src="/js/app.js"></script>
      <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <link href="/public/css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="/public/css/main.css" rel="stylesheet" type="text/css">
   </head>


	<body>
    <div class='absolute-center'>

 <h1>Login</h1>

  Email: <input type='email' class="form-horizontal" ng-model='login.email'></input> Password: <input class="form-horizontal" ng-model='login.password' type='password'></input>

 <button class='btn btn-primary' ng-click='authorizeLogin(login)'>Login</button><button class='btn btn-danger' ng-click='logout()'>Logout</button>
<h1>Create Account</h1>
 Email: <input type ='email' class="form-horizontal" ng-model='new.email'></input> Password: <input class="form-horizontal" ng-model='new.password' type='password'></input>
<button class='btn btn-primary' ng-click='createUser(new)'>Create</button>
 </div>
	</body>

</html>
